<mat-toolbar *ngIf="usuarioLogado">
  <div class="toolbar">
    <button type="button" mat-button (click)="sidenav.toggle()">
      <mat-icon>view_list</mat-icon>
    </button>
  </div>
  <span>Controle de Estoque</span>
  <div class="logout" *ngIf="this.usuarioLogado">
    <a (click)="logout()">Logout</a>
  </div>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="push">
    <div class="divisoria">
      <span>Principal</span>
    </div>
    <div>
      <button type="button" mat-button routerLink="/home">
        <mat-icon>home</mat-icon>
        Home
      </button>
    </div>
    <div>
      <button type="button" mat-button routerLink="/produtos">
        <mat-icon>devices</mat-icon>
        Produtos
      </button>
    </div>
    <div>
      <button type="button" mat-button routerLink="/dashboard">
        <mat-icon>dashboard</mat-icon>
        Dashboard
      </button>
    </div>
    <div class="divisoria">
      <span>Cadastros</span>
    </div>
    <div>
      <button type="button" mat-button routerLink="/fornecedores">
        <mat-icon>work_outline</mat-icon>
        Fornecedores
      </button>
    </div>
    <div>
      <button type="button" mat-button routerLink="/categorias">
        <mat-icon>class</mat-icon>
        Categorias
      </button>
    </div>
    <div>
      <button type="button" mat-button routerLink="/usuarios" *ngIf="isAdmin">
        <mat-icon>face</mat-icon>
        Usu√°rios
      </button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
