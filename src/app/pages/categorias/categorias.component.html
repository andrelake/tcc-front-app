<h1 class="mt-3">Categorias</h1>

<div class="container">
  <section style="text-align: end">
    <button mat-raised-button color="primary" (click)="openDialog()">Adicionar</button>
  </section>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Id -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Nome -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Fornecedor </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>


      <!-- Ações -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn">
            <mat-icon class="mat-18" (click)="editarCategoria(element)">edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons
                    aria-label="Selecione o número de ítens por página">
    </mat-paginator>
  </div>
</div>
