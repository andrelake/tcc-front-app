<div class="text-center mt-5">
  <h1>Login</h1>
</div>

<div class="d-flex flex-column">
  <div class="row">
    <div class="input-group mb-3 mt-3 justify-content-center">
      <label for="input_email" class="input-group-text">Email_ </label>
      <input type="text" id="input_email" placeholder="digite seu email" [(ngModel)]="usuario.nome">
    </div>
  </div>
  <div class="row">
    <div class="input-group mb-3 justify-content-center">
      <label for="input_senha" class="input-group-text">Senha</label>
      <input type="password" id="input_senha" placeholder="digite sua senha" [(ngModel)]="usuario.senha">
    </div>
  </div>

  <div class="row justify-content-center">
    <button type="submit" class="btn btn-secondary btn-lg" (click)="fazerLogin()">Login</button>
  </div>
</div>
