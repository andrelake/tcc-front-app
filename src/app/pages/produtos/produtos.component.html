<h1 class="mt-3">Produtos</h1>

<div class="container">
  <section style="text-align: end">
    <button mat-raised-button color="primary" (click)="openDialog()">Adicionar</button>
  </section>

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Caneta" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Id -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Nome -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <!-- Categoria -->
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
      </ng-container>

      <!-- Quantidade -->
      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef> Quantidade </th>
        <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
      </ng-container>

      <!-- Preço -->
      <ng-container matColumnDef="precoUnitario">
        <th mat-header-cell *matHeaderCellDef> Preço </th>
        <td mat-cell *matCellDef="let element"> {{element.precoUnitario | currency: 'R$ '}} </td>
      </ng-container>

      <!-- Fornecedor -->
      <ng-container matColumnDef="fornecedor">
        <th mat-header-cell *matHeaderCellDef> Fornecedor </th>
        <td mat-cell *matCellDef="let element"> {{element.fornecedor}} </td>
      </ng-container>

      <!-- Ações -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary">
            <mat-icon class="mat-18" (click)="editProduct(element)">edit</mat-icon>
          </button>
          <button mat-icon-button color="warn">
            <mat-icon class="mat-18" (click)="abrirModalConfirmacao(element)">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons
                    aria-label="Selecione o número de ítens por página">
    </mat-paginator>
  </div>
</div>

<ng-template #modalConfirmacao>
  <h1 mat-dialog-title class="text-center">Confirmar exclusão</h1>
<hr>
  <div mat-dialog-content class="d-flex">
    <div class="pt-4 pl-4">
      <span>Confirma exclusão do item? </span>
    </div>
  </div>

  <div id="botoes-modal-confirmacao">
    <button class="mr-3" mat-raised-button color="warn" (click)="fecharModal()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="deleteProduct()">Confirmar</button>
  </div>
</ng-template>
