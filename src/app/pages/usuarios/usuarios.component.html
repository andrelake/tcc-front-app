<h1 class="mt-3">Usuários</h1>

<div class="container">
  <section style="text-align: end">
    <button mat-raised-button color="primary" (click)="openDialog()">Adicionar</button>
  </section>

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Bic" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Nome Completo -->
      <ng-container matColumnDef="nomeCompleto">
        <th mat-header-cell *matHeaderCellDef> Nome Completo </th>
        <td mat-cell *matCellDef="let element"> {{element.nomeCompleto}} </td>
      </ng-container>

      <!-- Username -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <!-- Categoria -->
      <ng-container matColumnDef="isAdmin">
        <th mat-header-cell *matHeaderCellDef> Admin </th>
        <td mat-cell *matCellDef="let element"> {{element.isAdmin}} </td>
      </ng-container>


      <!-- Ações -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn">
            <mat-icon class="mat-18" (click)="deletarUsuario(element)">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons
                    aria-label="Selecione o número de ítens por página">
    </mat-paginator>
  </div>
</div>
